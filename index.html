<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encriptador</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/db7baf37d0.js" crossorigin="anonymous"></script>
<body>
  <header>
    <section>

      <img class="alura" src="Frame 6.png" alt="Logo de alura"><h1 class="titulo">Encriptador de texto </h1>
    </section>
  </header>
  

  <main class="main">
    <section class="formbox">
      <form>
        <label for="input-texto">Solo letras min√∫sculas y sin tilde</label> 
        <input class="text-input" type="text" name="input-texto" id="input-texto" placeholder="Ingrese el texto aqui">
        <div class="centrarbtn">
          <input class="btn" type="button" value="ENCRIPTAR" id="btn-encriptar">
          <input class="btn" type="button" value="DESENCRIPTAR!" id="btn-desencriptar">  
        </div>
      </form>

    </section>
  
    <section class="msgbox">
      <h2 >Mensaje encriptado:</h2>
      <input class="text-input-salida" type="text" id="msg">
      <input class="btn" type="button" value="COPIAR" id="btn-copy">
    </section>
  </main>


  <footer>
    <section class="buttons">
      
      <a href="https://github.com/RenzoVS"><i class="fa-brands fa-github"></i></a>
      <a href="https://twitter.com/vs_renzo"><i class="fa-brands fa-twitter"></i></a>
      <a href="https://www.linkedin.com/in/renzo-vasquez-salazar-758a7a217"><i class="fa-brands fa-linkedin"></i></a>
    </section>
    

  </footer>

  <script src="script.js"></script>

</body>
</html>
